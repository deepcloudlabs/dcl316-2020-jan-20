<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Controls #4</title>
</head>
<body>
    <form>
        Credit card: <input required
                            pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"
                            placeholder="Enter your credit card number like 1234-1234-1234-1234"
                            type="text"/>
        <br />
        <button>Register</button>
    </form>
</body>
</html>
